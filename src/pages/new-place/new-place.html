<ion-header>
  <ion-navbar color="danger">
    <ion-title>New Place</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #newPlaceForm="ngForm" (ngSubmit)="onAddPlace(newPlaceForm.value)">
    <!-- title -->
    <ion-item>
      <ion-input type="text" name="title" ngModel required="" placeholder="Title"></ion-input>
    </ion-item>

    <!-- country -->
    <ion-item>
      <ion-input type="text" name="country" ngModel required="" placeholder="Country"></ion-input>
    </ion-item>

    <!-- city -->
    <ion-item>
      <ion-input type="text" name="city" ngModel required="" placeholder="City"></ion-input>
    </ion-item>

    <!-- keywords -->
    <ion-item>
      <ion-input type="text" name="keywords" ngModel required="" placeholder="Keywords"></ion-input>
    </ion-item>

    <button ion-button="" block="" type="submit">Save Place</button>
  </form>
</ion-content>
