<ion-header>
  <ion-navbar color="danger">
    <ion-title>places</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end="">
      <button ion-button="" icon-only="" (click)="onNewPlace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of places" (click)="onDetailPlace(p)">
      {{ p.title }}
    </ion-item>
  </ion-list>
</ion-content>
